<!DOCTYPE html>
<html>

  <head>
    <title>Basic Snake HTML Game</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background: black;
        display: flex;
        vertical-align: top;
        justify-content: center;
      }
      
      canvas {
        border: 1px solid white;
      }

      .col-1 {
        /* Now margins of container and logo won't touch */
        margin-top: 20px;
        margin-bottom: 20px;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="col-1">
        <button type="button" onclick="startGame()">Start Game</button> 
      </div>
      <div class="col-2">
        <canvas width="96" height="96" id="game"></canvas>
      </div>
    </div>

    <script>
      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      var start = false;
      // the canvas width & height, snake x & y, and the apple x & y, all need to be a multiples of the grid size in order for collision detection to work
      // (e.g. 16 * 25 = 400)
      var grid = 16;
      var grid_block_w = canvas.width/grid;
      var grid_block_h = canvas.height/grid;
      var count = 0;

      var snake = {
        x: 0,
        y: 0,

        // snake velocity. moves one grid length every frame in either the x or y direction
        dx: 0,
        dy: 0,

        // keep track of all grids the snake body occupies
        cells: [],

        // length of the snake.
        maxCells: 1
      };

      var ticks_col = [] //2d array for ticks

      var apple = {
        x: 320,
        y: 320
      };

      var gameID = "unknown";

      // get random whole numbers in a specific range
      // @see https://stackoverflow.com/a/1527820/2124254
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      //start game button, sends GET request and should receive initializing JSON state data
      function startGame(){
        if(!start)
        {
          fetch('/new?' + new URLSearchParams({
              w: canvas.width,
              h: canvas.height,
          }))
          .then(response => response.json())
          .then(json => {
            console.log(json)

            //initializing the game with the server sent data
            //snake
            gameID = json.gameId
            snake.X = json.snake.x
            snake.Y = json.snake.y
            snake.dx = grid * json.snake.velX
            snake.dy = grid * json.snake.velY
            //apple
            if (json.fruit.x % grid == 0){apple.x = grid * 2;}
            else {apple.x = (json.fruit.x % grid) * grid }

            if (json.fruit.y % grid == 0){apple.y = grid * 2;}
            else {apple.y = (json.fruit.y % grid) * grid}

            start = true;

          })
          .catch(error => console.error(error));
        }
        
      }

      //validate functions sends a POST request with the 
      function validate() {
          fetch ('/validate',
          {
            method: "POST",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },

            //make sure to serialize your JSON body
            //pass game state and velocity ticks to the server for validation

            body: JSON.stringify({
                //gamestate
                RecvState: {
                  GameId: gameID,
                  Width : canvas.width,
                  Height: canvas.height,
                  Score : 0,
                  Fruit : {X : apple.x, Y :apple.y},
                  Snake : {X : snake.x, Y : snake.y, VelX : snake.dx/grid, VelY : snake.dy/grid}
                },
                ticks : ticks_col
            })})

          .then (response => console.log(response))
          .catch (error => console.log(error))
      }

      function resetGame() {
          start = false;
          snake.x = 0;
          snake.y = 0;
          ticks_col.length = 0;
      }

      // game loop
      function loop() {
        requestAnimationFrame(loop);

        // slow game loop to 15 fps instead of 60 (60/15 = 4)
        if (++count < 60/5) {
          return;
        }

        count = 0;
        context.clearRect(0,0,canvas.width,canvas.height);

        // move snake by it's velocity
        if(start) {
          snake.x += snake.dx;
          snake.y += snake.dy;

          // wrap snake position horizontally on edge of screen
          if (snake.x < 0) { snake.x = canvas.width - grid; }
          else if (snake.x >= canvas.width) { snake.x = 0; }

          // wrap snake position vertically on edge of screen
          if (snake.y < 0) { snake.y = canvas.height - grid; }
          else if (snake.y >= canvas.height) { snake.y = 0; }

          var vel = {
            velX: snake.dx/grid,
            velY: snake.dy/grid
          }
          ticks_col.push(vel)

          //draw apple
          context.fillStyle = 'red';
          context.fillRect(apple.x, apple.y, grid-1, grid-1);
        }

        // keep track of where snake has been. front of the array is always the head
        snake.cells.unshift({x: snake.x, y: snake.y});

        // remove cells as we move away from them
        if (snake.cells.length > snake.maxCells) {
          snake.cells.pop();
        }

        // draw snake one cell at a time
        context.fillStyle = 'blue';
        snake.cells.forEach(function(cell, index) {

          // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
          context.fillRect(cell.x, cell.y, grid-1, grid-1);

            // POST request here
            // snake ate apple
            if (cell.x === apple.x && cell.y === apple.y) {
              // canvas is 400x400 which is 25x25 grids
              apple.x = getRandomInt(0, grid_block_w) * grid;
              apple.y = getRandomInt(0, grid_block_h) * grid;

              validate();
              ticks_col.length = 0;
            }

          });
      }

      // listen to keyboard events to move the snake
      document.addEventListener('keydown', function(e) {
        switch (e.which) {
          case 37 : { snake.dx = -grid; snake.dy = 0;     break; }
          case 38 : { snake.dx = 0;     snake.dy = -grid; break; }
          case 39 : { snake.dx = grid;  snake.dy = 0;     break; }
          case 40 : { snake.dx = 0;     snake.dy = grid;  break; }
        }
      });

      // start the game
      requestAnimationFrame(loop);
      
    </script>
  </body>
</html>
